<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body class="min-h-screen flex flex-col">
    <nav class="bg-gray-800 py-4 w-full h-auto">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-lg font-bold text-white">Hola soy Damian</a>
            <ul class="flex items-center space-x-4">
                <li><a href="index.html" class="text-gray-300 hover:text-white">Inicio</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white">Acerca de</a></li>
                <li><a href="contact.html" class="text-gray-300 hover:text-white">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex flex-col min-h-screen w-full container mx-auto">
        <section class="w-full h-[50vh] flex flex-col justify-center items-center gap-4">
            <h1 class="text-6xl">Contacto</h1>
            <p class="text-2xl">En esta pagina puedes contactar conmigo</p>
        </section>

        <section class="w-full h-auto p-4 flex flex-col justify-center items-center">
            <form autocomplete="off" id="form"
                class="w-3/4 mx-auto border-2 border-slate-800 rounded-xl p-2 h-auto flex flex-col items-start justify-center gap-4">
                <label for="nombre">
                    Nombre
                    <input type="text" id="nombre" name="nombre" required>
                </label>

                <label for="email">
                    Email
                    <input type="email" id="email" name="email" required>
                </label>

                <label for="mensaje">
                    Mensaje
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </label>

                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-zinc-900 text-white p-4 text-center w-full h-auto">
        <p>Todos los derechos reservados - 2024</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
